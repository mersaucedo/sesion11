<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css\form.css" />
    <link rel="stylesheet" href="css\nav.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="navlist">
        <li><a href="/form.html">Formulario de registro</a></li>
        <li><a href="/tabla.html">Lista de empleados</a></li>
      </ul>
    </nav>
    <div class="itemss"></div>
    <div class="itemss"></div>
    <div class="itemss"></div>
    <div class="itemss"></div>
    <div class="itemss"></div>

    <form class="form" autocomplete="off" id="form">
      <h2 class="form__title">Registr<span class="span__title">o</span></h2>
      <p class="form__parrafo">Ingresa tus datos de trabajo aqui</p>

      <div class="form__container">
        <div class="form__group">
          <input
            type="text"
            id="nombre"
            class="form__input"
            placeholder=" "
            required
          />
          <label for="nombre" class="form__label">Nombre:</label>
          <span class="form__line"></span>
        </div>

        <div class="form__group">
          <input
            type="text"
            id="apellido"
            class="form__input"
            placeholder=" "
          />
          <label for="apellido" class="form__label">Apellido:</label>
          <span class="form__line"></span>
        </div>

        <div class="form__group">
          <input type="email" id="email" class="form__input" placeholder=" " />
          <label for="email" class="form__label">Correo:</label>
          <span class="form__line"></span>
        </div>

        <div class="form__group">
          <select name="Cargos" id="cargo" class="form__select">
            <option value="jefe">Jefe</option>
            <option value="analista">Analista</option>
            <option value="programador">Programador</option>
            <option value="soporte">Soporte</option>
            <option value="asistente">Asistente</option>
          </select>
        </div>

        <input id="button" type="submit" class="form__submit" value="Entrar" />
      </div>
    </form>
    <script src="scripts/form.js"></script>
  </body>
</html>
