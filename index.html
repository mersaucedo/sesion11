<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Empleados</h1>
    <ul class="tab">
        <li data-tab="listar">LISTAR</li>
        <li data-tab="registrar" class="tab--active">REGISTRAR</li>
        <li data-tab="filtrar">DATA</li>
    </ul>
    <div class="tab-section">
        <section class="" data-tab="listar" id="listEmployee">
            <h2>LISTA DE EMPLEADOS</h2>
            <div class="" style="display: grid; grid-auto-flow: column; max-width: 900px;">
                <div  style="display: flex; align-items: center;">
                    <p>codigo</p>
                    <span >
                        <img
                            class="js-order-action"
                            style="transform: rotate(-90deg); display: block;"
                            src="icon_arrow.svg"
                            alt=""
                            height="8"
                            width="8"
                            data-property="code"
                            data-order="asc">
                        <img
                            class="js-order-action"
                            style="transform: rotate(90deg);"
                            src="icon_arrow.svg"
                            alt=""
                            height="8"
                            width="8"
                            data-property="code"
                            data-order="desc">
                    </span>
                </div>
                <div  style="display: flex; align-items: center;">
                    <p data-head="code">nombre</p>
                    <span >
                        <img
                            class="js-order-action"
                            style="transform: rotate(-90deg); display: block;"
                            src="icon_arrow.svg"
                            alt=""
                            height="8"
                            width="8"
                            data-property="name"
                            data-order="asc">
                        <img
                            class="js-order-action"
                            style="transform: rotate(90deg);"
                            src="icon_arrow.svg"
                            alt=""
                            height="8"
                            width="8"
                            data-property="name"
                            data-order="desc">
                    </span>
                </div>
                <div  style="display: flex; align-items: center;" class="js-order">
                    <p data-head="code">apellido</p>
                    <span >
                        <img
                            class="js-order-action"
                            style="transform: rotate(-90deg); display: block;"
                            src="icon_arrow.svg"
                            alt=""
                            height="8"
                            width="8"
                            data-property="lastname"
                            data-order="asc">
                        <img
                            class="js-order-action"
                            style="transform: rotate(90deg);"
                            src="icon_arrow.svg"
                            alt=""
                            height="8"
                            width="8"
                            data-property="lastname"
                            data-order="desc">
                    </span>
                </div>
                <div  style="display: flex; align-items: center;" class="js-order">
                    <p data-head="code">correo</p>
                    <span >
                        <img
                            class="js-order-action"
                            style="transform: rotate(-90deg); display: block;"
                            src="icon_arrow.svg"
                            alt=""
                            height="8"
                            width="8"
                            data-property="email"
                            data-order="asc">
                        <img
                            class="js-order-action"
                            style="transform: rotate(90deg);"
                            src="icon_arrow.svg"
                            alt=""
                            height="8"
                            width="8"
                            data-property="email"
                            data-order="desc">
                    </span>
                </div>
                <div  style="display: flex; align-items: center;" class="js-order">
                    <p data-head="code">sueldo bruto</p>
                    <span >
                        <img
                            class="js-order-action"
                            style="transform: rotate(-90deg); display: block;"
                            src="icon_arrow.svg"
                            alt=""
                            height="8"
                            width="8"
                            data-property="salaryBruto"
                            data-order="asc">
                        <img
                            class="js-order-action"
                            style="transform: rotate(90deg);"
                            src="icon_arrow.svg"
                            alt=""
                            height="8"
                            width="8"
                            data-property="salaryBruto"
                            data-order="desc">
                    </span>
                </div>
                <div  style="display: flex; align-items: center;" class="js-order">
                    <p data-head="code">sueldo neto</p>
                    <span >
                        <img
                            class="js-order-action"
                            style="transform: rotate(-90deg); display: block;"
                            src="icon_arrow.svg"
                            alt=""
                            height="8"
                            width="8"
                            data-property="salaryNeto"
                            data-order="asc">
                        <img
                            class="js-order-action"
                            style="transform: rotate(90deg);"
                            src="icon_arrow.svg"
                            alt=""
                            height="8"
                            width="8"
                            data-property="salaryNeto"
                            data-order="desc">
                    </span>
                </div>
                <div>detalle</div>
            </div>
            <div id="employees">
                No hay datos que mostrar
            </div>
        </section>
        <section class="u-hide" data-tab="registrar" >
            <h2>REGISTRAR NUEVO EMPLEADO</h2>
            <form class="form-register js-form-register" novalidate>
                <div>
                    <label for="name">Nombre</label><br/>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        minlength="2"
                        maxlength="14"
                        placeholder="Nombre"
                        required
                    />
                    <span class="error"></span>
                </div>
                <div>
                    <label for="lastname">Apellido</label><br/>
                    <input
                        id="lastname"
                        name="lastname"
                        minlength="2"
                        maxlength="14"
                        placeholder="Apellido"
                        required
                    />
                    <span class="error"></span>
                </div>
                <div>
                    <label for="email">Correo</label><br/>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        placeholder="Correo"
                        pattern="^\S+@\S+\.\S+$"
                        required
                    />
                    <span class="error"></span>
                </div>
                <div>
                    <label for="charge">Cargo</label><br/>
                    <select id="charge" name="charge" required>
                        <option value="">Seleccione cargo...</option>
                        <option value="jefe">Jefe</option>
                        <option value="analista">Analista</option>
                        <option value="programador">Programador</option>
                        <option value="soporte">Soporte</option>
                        <option value="asistente">Asistente</option>
                    </select>
                    <span class="error"></span>
                </div>
                <div><button type="submit">Crear</button></div>
            </form>
        </section>
        <section class="u-hide" data-tab="filtrar">
            <h2>DATA EMPLEADO</h2>
            <form class="form-update js-form-update" novalidate >
                <div>
                    <label for="name">Nombre</label><br/>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        minlength="2"
                        maxlength="14"
                        placeholder="Nombre update"
                        required
                        readonly
                    />
                    <span class="error"></span>
                </div>
                <div>
                    <label for="lastname">Apellido</label><br/>
                    <input
                        id="lastname"
                        name="lastname"
                        minlength="2"
                        maxlength="14"
                        placeholder="Apellido"
                        required
                        readonly
                    />
                    <span class="error"></span>
                </div>
                <div>
                    <label for="email">Correo</label><br/>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        placeholder="Correo"
                        pattern="^\S+@\S+\.\S+$"
                        required
                        disabled
                    />
                    <span class="error"></span>
                </div>
                <div>
                    <label for="charge">Cargo</label><br/>
                    <select id="charge" name="charge" required disabled>
                        <option value="">Seleccione cargo...</option>
                        <option value="jefe">Jefe</option>
                        <option value="analista">Analista</option>
                        <option value="programador">Programador</option>
                        <option value="soporte">Soporte</option>
                        <option value="asistente">Asistente</option>
                    </select>
                    <span class="error"></span>
                </div>
                <div>
                    <button type="">Editar</button>
                    <button type="submit">Crear</button></div>
            </form>
        </section>
    </div>
    <script src="formulario.js"></script>
    <script src="clases.js"></script>
    <script src="main.js"></script>
</body>
</html>
