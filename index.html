<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Empleados</h1>
    <ul class="tab">
        <li data-tab="lista">LISTAR</li>
        <li data-tab="registro" class="tab--active">REGISTRAR</li>
        <li data-tab="data">DATA</li>
    </ul>
    <div class="tab-section">
        <section class="" data-tab="lista">
            <h2>LISTA DE EMPLEADOS</h2>
        </section>
        <section class="u-hide" data-tab="registro">
            <h2>REGISTRAR NUEVO EMPLEADO</h2>
            <form class="form-register" novalidate>
                <div>
                    <label for="name">Nombre</label><br/>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        minlength="2"
                        maxlength="14"
                        placeholder="Nombre"
                        required
                    />
                    <span class="error"></span>
                </div>
                <div>
                    <label for="lastname">Apellido</label><br/>
                    <input
                        id="lastname"
                        name="lastname"
                        minlength="2"
                        maxlength="14"
                        placeholder="Apellido"
                        required
                    />
                    <span class="error"></span>
                </div>
                <div>
                    <label for="email">Correo</label><br/>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        placeholder="Correo"
                        pattern="^\S+@\S+\.\S+$"
                        required
                    />
                    <span class="error"></span>
                </div>
                <div>
                    <label for="charge">Cargo</label><br/>
                    <select id="charge" name="charge" required>
                        <option value="">Seleccione cargo...</option>
                        <option value="jefe">Jefe</option>
                        <option value="analista">Analista</option>
                        <option value="programador">Programador</option>
                        <option value="soporte">Soporte</option>
                        <option value="asistente">Asistente</option>
                    </select>
                    <span class="error"></span>
                </div>
                <div><button type="submit">Crear</button></div>
            </form>
        </section>
        <section class="u-hide" data-tab="data">
            DATA EMPLEADO
        </section>
    </div>
    <script src="clases.js"></script>
    <script src="main.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
